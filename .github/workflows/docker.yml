name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * 6'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: bash ./setup.sh

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image (Ubuntu 16.04)
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./ubuntu/16.04/Dockerfile
          push: true
          tags: th3s/pwn-env:ubuntu-16.04

      - name: Build and Push Docker Image (Ubuntu 18.04)
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./ubuntu/18.04/Dockerfile
          push: true
          tags: th3s/pwn-env:ubuntu-18.04

      - name: Build and Push Docker Image (Ubuntu 20.04)
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./ubuntu/20.04/Dockerfile
          push: true
          tags: th3s/pwn-env:ubuntu-20.04

      - name: Build and Push Docker Image (Ubuntu 22.04)
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./ubuntu/22.04/Dockerfile
          push: true
          tags: th3s/pwn-env:ubuntu-22.04